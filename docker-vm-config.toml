# SvrCtlRS Configuration for docker-vm
# Place this file as config.toml in your docker-compose directory

# Database configuration
database_url = "sqlite:/app/data/svrctlrs.db"

# SSH key for remote server execution (optional)
# ssh_key_path = "/home/svrctlrs/.ssh/id_rsa"

# Notification configuration (optional)
[notifications]
# Gotify configuration
# gotify_url = "https://gotify.example.com"
# gotify_key = "your-gotify-key"

# ntfy.sh configuration
# ntfy_url = "https://ntfy.sh"
# ntfy_topic = "svrctlrs-notifications"

# Plugin configuration
[plugins]
# Core plugins (enabled by default)
docker_enabled = true
updates_enabled = true
health_enabled = true

# Add-on plugins (optional)
weather_enabled = false
speedtest_enabled = false

# Servers to monitor
# Add your servers here
[[servers]]
name = "localhost"
ssh_host = "localhost"

# Example remote server
# [[servers]]
# name = "my-server"
# ssh_host = "192.168.1.100"

