name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      # ============================================
      # 1. Checkout code
      # ============================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================================
      # 2. Set up Docker Buildx with optimizations
      # ============================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Use docker-container driver for full BuildKit features
          driver: docker-container
          buildkitd-flags: --allow-insecure-entitlement network.host

      # ============================================
      # 3. Log in to GitHub Container Registry
      # ============================================
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ============================================
      # 4. Extract metadata (tags, labels)
      # ============================================
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=tag
            type=raw,value=latest

      # ============================================
      # 5. Build and push Docker image
      # ============================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Multi-platform build
          platforms: linux/amd64,linux/arm64
          # GitHub Actions cache with mode=max for all layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Enable BuildKit inline cache
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          # Enable provenance and SBOM for security
          provenance: true
          sbom: true

      # ============================================
      # 6. Create GitHub Release
      # ============================================
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          body: |
            ## Installation

            Pull the Docker image:
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            Deploy with docker-compose:
            ```bash
            docker-compose pull && docker-compose up -d
            ```

            ### Multi-platform Support
            This release includes builds for:
            - `linux/amd64` (x86_64)
            - `linux/arm64` (ARM64/aarch64)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
