name: Docker Test - Pull & Verify

on:
  workflow_run:
    workflows: ["Docker Publish - Develop (Fast AMD64)"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag to test'
        required: false
        default: 'develop'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-pull:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=develop" >> $GITHUB_OUTPUT
          fi

      - name: Pull Docker image
        run: |
          echo "Pulling ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}

      - name: Verify image
        run: |
          docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}

      - name: Test image startup
        run: |
          docker run --rm -d --name svrctlrs-test \
            -e RUST_LOG=info \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          
          # Wait for startup
          sleep 5
          
          # Check if container is running
          docker ps | grep svrctlrs-test
          
          # Check logs
          docker logs svrctlrs-test
          
          # Stop container
          docker stop svrctlrs-test

      - name: Generate pull command
        run: |
          echo "### ðŸš€ Image ready for testing!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull command for docker-vm:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

