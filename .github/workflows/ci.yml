name: CI - Build and Push (Development)

on:
  push:
    branches:
      - develop  # Only develop branch, not master
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Fast linting and testing
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          prefix-key: "v1-rust"

      - name: Check formatting
        run: cargo fmt --all -- --check

      # Clippy temporarily disabled due to pre-existing warnings in dependencies
      # TODO: Re-enable after fixing clippy warnings in plugins
      # - name: Run clippy
      #   run: cargo clippy --package server --no-deps -- -D warnings

      # Tests temporarily disabled (svrctl binary has optional deps)
      # TODO: Re-enable with proper feature flags or separate test job
      # - name: Run tests
      #   run: cargo test --package server

  # Fast amd64-only build for development
  build-and-push-dev:
    name: Build Docker Image (amd64 only)
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      # ============================================
      # 1. Checkout code
      # ============================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================================
      # 2. Set up Docker Buildx with optimizations
      # ============================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --allow-insecure-entitlement network.host

      # ============================================
      # 3. Log in to GitHub Container Registry
      # ============================================
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ============================================
      # 4. Extract metadata (tags, labels)
      # ============================================
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with branch name (master, develop)
            type=ref,event=branch
            # Tag with PR number (pr-123)
            type=ref,event=pr
            # Tag with commit SHA (sha-abc123)
            type=sha,prefix={{branch}}-
            # Tag as 'edge' for master branch (not 'latest' - reserved for releases)
            type=raw,value=edge,enable={{is_default_branch}}

      # ============================================
      # 5. Build and push Docker image (amd64 only)
      # ============================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Push only on push events (not PRs)
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Single platform for speed (amd64 only)
          platforms: linux/amd64
          # GitHub Actions cache with mode=max
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Enable BuildKit inline cache
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          # Enable provenance and SBOM
          provenance: true
          sbom: true

      # ============================================
      # 6. Comment on PR with image details
      # ============================================
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Docker Image Built ðŸ³

            **Platform**: \`linux/amd64\` only (for faster CI)
            **Tags**:
            \`\`\`
            ${{ steps.meta.outputs.tags }}
            \`\`\`

            **Test locally**:
            \`\`\`bash
            docker pull ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}
            docker run -p 8080:8080 ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}
            \`\`\`

            *Note: Multi-platform images (amd64 + arm64) are only built for releases.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      # ============================================
      # 7. Output summary
      # ============================================
      - name: Output build summary
        run: |
          echo "## Build Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform**: linux/amd64 (development build)" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
