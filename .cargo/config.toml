# Cargo configuration for optimized builds

[build]
# Enable incremental compilation for faster rebuilds
incremental = true

# WASM target optimization
[target.wasm32-unknown-unknown]
# Use LLD linker for much faster WASM builds (19x faster: 48s -> 2.5s)
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

# CI-specific settings
[env]
# Disable incremental compilation in CI (GitHub Actions)
# The rust-cache action handles caching more efficiently
CARGO_INCREMENTAL = { value = "0", condition = { env = "CI" } }

# Net settings for faster dependency downloads
[net]
git-fetch-with-cli = true
