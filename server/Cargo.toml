[package]
name = "server"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true

[[bin]]
name = "server"
path = "src/main.rs"

[[bin]]
name = "svrctl"
path = "src/bin/svrctl.rs"

[dependencies]
# Internal crates
svrctlrs-core = { workspace = true }
svrctlrs-scheduler = { workspace = true }
svrctlrs-database = { workspace = true }

# Core plugins (default)
svrctlrs-plugin-docker = { workspace = true, optional = true }
svrctlrs-plugin-updates = { workspace = true, optional = true }
svrctlrs-plugin-health = { workspace = true, optional = true }

# Add-on plugins (optional, not default)
svrctlrs-plugin-weather = { workspace = true, optional = true }
svrctlrs-plugin-speedtest = { workspace = true, optional = true }

# Async
tokio = { workspace = true }

# Web framework
axum = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }

# Dioxus UI
dioxus = { workspace = true }
dioxus-router = "0.7"
dioxus-ssr = "0.7"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
anyhow = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Environment
dotenvy = { workspace = true }
toml = "0.8"

# CLI
clap = { workspace = true }

# HTTP client
reqwest = { workspace = true }

# Date/time
chrono = { workspace = true }

[features]
# Default: Core plugins only
default = ["plugin-docker", "plugin-updates", "plugin-health"]

# Core plugins (default enabled)
plugin-docker = ["dep:svrctlrs-plugin-docker"]
plugin-updates = ["dep:svrctlrs-plugin-updates"]
plugin-health = ["dep:svrctlrs-plugin-health"]

# Add-on plugins (optional, disabled by default)
plugin-weather = ["dep:svrctlrs-plugin-weather"]
plugin-speedtest = ["dep:svrctlrs-plugin-speedtest"]

# Convenience: Enable all plugins (core + add-ons)
all-plugins = ["plugin-docker", "plugin-updates", "plugin-health", "plugin-weather", "plugin-speedtest"]
