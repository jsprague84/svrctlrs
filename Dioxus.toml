[application]

# App (Project) Name
name = "SvrCtlRS"

# Dioxus App Default Platform
# Valid values: "web" or "desktop"
# Note: fullstack is a feature on the dioxus crate, not a platform
default_platform = "web"

# Target the server package in the workspace
package = "server"

# `build` & `serve` dist path
out_dir = "dist"

# resource (assets) file folder
asset_dir = "assets"

# Application base path
base_path = "/"

[web.app]

# HTML title tag content
title = "SvrCtlRS - Server Control & Monitoring"

[web.watcher]

# when watcher trigger, regenerate the `index.html`
reload_html = true

# which files or dirs will be watcher monitoring
watch_path = ["server/src", "assets"]

# include `assets` in web platform
[web.resource]

# CSS style file
style = ["assets/main.css"]

# Javascript code file
script = []

[web.resource.dev]

# Javascript code file
# serve: [dev-server] only
script = []
