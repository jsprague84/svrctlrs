services:
  svrctlrs:
    image: ghcr.io/${GITHUB_REPOSITORY:-jsprague84/svrctlrs}:${TAG:-develop}
    container_name: svrctlrs
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - DATABASE_URL=sqlite:/app/data/svrctlrs.db
    volumes:
      # Persist database
      - svrctlrs-data:/app/data
      # Optional: Mount config file
      - ./config.toml:/app/config.toml:ro
      # Optional: Mount SSH keys for remote execution
      - ${SSH_KEY_PATH:-~/.ssh}:/home/svrctlrs/.ssh:ro
    healthcheck:
      test: ["CMD", "/app/svrctl", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  svrctlrs-data:
    driver: local
